<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>首页</title>
	<link rel="stylesheet" href="//at.alicdn.com/t/font_3416193_lchpus91jja.css">

</head>
<body>

	<main class="container">
			<div class="swiper slideshow">
				<div class="swiper-wrapper">
					<div class="swiper-slide"><img src="./img/index-swiper-bg1.jpg" alt=""></div>
					<div class="swiper-slide"><img src="./img/index-swiper-bg2.jpg" alt=""></div>
					<div class="swiper-slide"><img src="./img/index-swiper-bg3.jpg" alt=""></div>
				</div>
				<!-- 如果需要分页器 -->
				<div class="swiper-pagination"></div>
			</div>
		<div class="today">
			<div>
				<p>今日排名</p>
				<p class="ranking">9</p>
			</div>
			<div>
				<p>累计打卡</p><p class="day">2</p><p>天</p>
				<p class="today-card">今日打卡</p>
			</div>
		</div>
		<div class="movementData">
			<div>
			<p>运动数据</p>
			</div>
			<div>
			<p>积累运动勋章</p>
			<p>
				<span class="medal">3</span>
				<span>枚</span>
			</p>
			</div>
		</div>
		<div class="trainingCourse">
			<p>课程训练</p>
		</div>
		<div class="outdoorRunning">
			<p>户外跑步</p>
		</div>
	</main>
	<footer class="container tab">
		<ul>
			<li >
				<p class="iconfont icon-shouye1"></p>
				<span>首页</span>
			</li>
			<li>
				<p class="iconfont icon-shouye"></p>
				<span>运动</span>
			</li>
			<li>
				<p class="iconfont icon-wode1"></p>
				<span>我的</span>
			</li>
		</ul>
	</footer>
</body>
</html>
