<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Title</title>
  </head>
  <body>
    <main>
      <div class="mask">
        <span class="chickenSoup">要受得了训练啊,小同学</span>
        <div class="name1">继续训练</div>
        <span class="title icon-24gl-exit iconfont back3">不练了这就开溜</span>
        <div class="section">
          <img alt="" class="title-img" src="./img/dog.jpg" />
          <p>章节:123</p>
        </div>
      </div>
      <div class="video-box wh100">
        <span class="iconfont icon-xiangzuojiantou back"></span>
        <span class="speed icon-tubiaozhizuomoban iconfont"></span>
        <span class="play icon-bofang iconfont"></span>
        <span class="retreat iconfont icon-tubiaozhizuomoban1"></span>
        <!--        video静音-->
        <video id="VIDEO" muted src="img/part1.mp4"></video>
      </div>
      <div class="progressBar">
        <div class="now">
          <span class="progressBarHead"></span>
        </div>
      </div>
      <div class="video-title wh100">
        <p></p>
        <p id="Title"></p>
        <p class="iconfont icon-24gl-previousCircle top"></p>
        <p class="iconfont icon-24gl-nextCircle up"></p>
      </div>
    </main>
  </body>
</html>
