<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>注册页</title>
  </head>

  <body>
    <header class="wh100">
      <p class="registerAnAccount">注册账号</p>
      <p>密码登录</p>
    </header>
    <main class="wh100">
      <form class="wh100">
        <div class="form-group phone">
          <input
            class="form-control"
            id="phone"
            placeholder="请输入手机号"
            type="text"
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            id="password"
            placeholder="请输入密码"
            type="password"
          />
        </div>
        <button class="btn btn-primary" type="button">登录</button>
        <div class="links">
          <span class="warns" style="color: red"></span>
          <span class="warn">忘记密码</span>
          <span class="iconfont icon-weixin wechatRegistered"> 微信注册</span>
        </div>
      </form>
    </main>
    <footer class="wh100">
      <p>- HOLD ON -</p>
    </footer>
  </body>
</html>
