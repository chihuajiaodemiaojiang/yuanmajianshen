<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>注册页</title>
	<link rel="stylesheet" href="//at.alicdn.com/t/font_3416193_0kxkhvwtww6r.css">
</head>

<body>
<header class="container">
	<p class="registerAnAccount">注册账号</p>
	<p>密码登录</p>
</header>
<main class="container">
	<form>
		<div class="form-group phone">
			<input type="text" class="form-control" id="phone" placeholder="请输入账号">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" id="password" placeholder="请输入密码">
		</div>
		<button type="button" class="btn btn-primary">登录</button>
		<div class="links">
			<span class="warns" style="color: red"></span>
			<span class="warn">忘记密码</span>
			<span class="iconfont icon-weixin wechatRegistered"> 微信注册</span>
		</div>
	</form>
</main>
<footer class="container">
	<p>- HOLD ON -</p>
</footer>
</body>

</html>
