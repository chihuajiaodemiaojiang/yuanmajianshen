<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link
      href="//at.alicdn.com/t/font_3416193_mcof4wovs0l.css"
      rel="stylesheet"
    />
    <title>Title</title>
  </head>
  <body>
    <main>
      <div class="video-img wh100">
        <a class="icon-xiangzuojiantou iconfont back2" href="./drill.html"></a>
        <img alt="" id="vimg" />
        <span class="iconfont icon-bofang" id="playvideo"></span>
        <span style="font-size: 14px">视频预览</span>
      </div>
      <div class="video-info wh100">
        <div class="video-title wh100">
          <h2 class="video-title-name">1111</h2>
          <span class="iconfont icon-xiangyoujiantou"
            ><span ID="peoplenum">999</span>人练过</span
          >
          <span style="float: right"></span>
          <div class="video-title-info">
            <span class="video-title-info-name" id="CALORIE">11</span>
            <span>千卡</span>
            <span class="video-title-info-time" id="TIME">11</span>
            <span>分钟</span>
          </div>
        </div>
        <div class="video-desc wh100">
          <div class="headBox">
            <img alt="" id="headimgs" src="./img/dog.jpg" />
          </div>
          <div style="flex: 1">
            <p class="userName">用户名</p>
            <p class="occupation">三鲜达人</p>
          </div>
          <button>+关注</button>
        </div>
        <div class="synopsis">
          <p id="desc">
            15分钟将带你雕刻出性感的巧克力父级，
            对腹部进行全方位的刺激，泵感十足！型男必备! ...
          </p>
        </div>
        <div class="practiceData wh100">
          <div class="time iconfont icon-lianxitiguanli">
            <span>练习频率</span>
            <br />
            <span id="frequency">每周3-5次</span>
          </div>
          <div class="instrument iconfont icon-jianshen">
            <span>器械</span>
            <br />
            <span id="instrument">无</span>
          </div>
        </div>
        <div class="video-footer wh100">
          <button>开始训练</button>
        </div>
      </div>
    </main>
  </body>
</html>
