<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Title</title>
    <link
      href="http://at.alicdn.com/t/font_3419445_wtk5pld2gso.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="My-sportsData wh100">
        <div class="headPortrait wh100">
          <a class="iconfont icon-fanhui wh100" href="./account.html"></a>
          <p>我的运动数据</p>
          <img alt="" src="./img/dog.jpg" />
        </div>
        <div class="aggregateData wh100">
          <div class="min">
            <p>总运动</p>

          <div class="calorie">

          <div>
            <p>消耗(千卡)</p>

          </div>
          <div>
            <p>累计(天)</p>
            <p>99999</p>
          </div>
          <div>
            <p>连续(天)</p>
            <p>99999</p>
          </div>
        </div>
      </div>
      <div class="dendrogram wh100">
        <div class="wh95" id="exerciseTimeTree"></div>
        <div class="wh95" id="pieChartOfSportsClassification"></div>
      </div>
