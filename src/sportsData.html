<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Title</title>
  </head>
  <body>
    <main>
      <div class="My-sportsData wh100">
        <div class="headPortrait wh100">
          <a
            class="iconfont icon-xiangzuojiantou wh100 back5"
            href="./account.html"
          ></a>
          <p>我的运动数据</p>
          <img alt="" src="./img/dog.jpg" />
        </div>
        <div class="aggregateData wh100">
          <div class="min">
            <p>总运动</p>
            <p></p>
          </div>
          <div class="calorie">
            <p>本周消耗</p>
            <p></p>
          </div>
        </div>
        <div class="cumulativeData wh100">
          <div>
            <p>消耗(千卡)</p>
            <p class="ka"></p>
          </div>
          <div>
            <p>累计(天)</p>
            <p class="day3"></p>
          </div>
          <div>
            <p>连续(天)</p>
            <p class="day4"></p>
          </div>
        </div>
      </div>
      <div class="dendrogram wh100">
        <div class="wh95" id="exerciseTimeTree"></div>
        <div class="wh95" id="pieChartOfSportsClassification"></div>
      </div>
    </main>
  </body>
</html>
