<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Title</title>
    <link
      href="//at.alicdn.com/t/font_3416193_rgraelnycf.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="MovementData wh100">
        <p>目前累积跑步距离</p>
        <p class="distance"></p>
        <p>公里</p>
      </div>
      <div class="map wh100">
        <div class="runningbox">
          <div class="on" data-type="runningOutside">户外跑</div>
          <div data-type="burningFatToRun">燃脂跑</div>
          <div data-type="treadmill">跑步机</div>
        </div>
        <div class="go" id="go">GO</div>
        <div
          class="set iconfont icon-shezhixitongshezhigongnengshezhishuxing"
        ></div>
        <div class="music iconfont icon-yinle"></div>
      </div>
      <div class="course wh100">
        <p>跑步路线</p>
        <p class="iconfont icon-xiangyoujiantou"></p>
        <p>使用跑步路线, 邂逅附近的跑步达人</p>
      </div>
    </main>
  </body>
</html>
