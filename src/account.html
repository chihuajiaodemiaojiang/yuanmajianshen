<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Title</title>
    <link
      href="//at.alicdn.com/t/font_3416193_yclj032guym.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="wh100">
      <div class="userinfo wh100">
        <div class="theUserDetails">
          <p class="headBox">
            <span class="vip"><img alt="" src="./img/vip.svg" /></span>
          </p>
          <p class="userName">用户名</p>
        </div>
        <div class="personalizedSignature">
          个性签名: XXXXXXXXXXXXXXXXXXXXXXXXXX
        </div>
      </div>
      <div class="movementData wh100">
        <div class="title">
          <span class="iconfont icon-shuju"></span>
          <span>运动数据</span>
          <span class="iconfont icon-xiangyoujiantou"></span>
        </div>
        <div class="movementData-main">
          <div class="theMovementTime">
            <p>总运动</p>
            <p>
              <span class="theMovementTime-main">99999</span>
              <span>分钟</span>
            </p>
          </div>
          <div class="useThisWeek">
            <p>本周消耗</p>
            <p>
              <span class="theMovementTime-main">99999</span>
              <span>千卡</span>
            </p>
          </div>
        </div>
      </div>
      <div class="myBadge wh100">
        <div class="title">
          <span class="iconfont icon-jiangpai1" style="font-size: 20px"></span>
          <span>我的运动徽章</span>
          <span class="iconfont icon-xiangyoujiantou"></span>
        </div>
        <div class="myBadge-main">
          <div class="badge-item"></div>
          <div class="badge-item"></div>
          <div class="badge-item"></div>
        </div>
      </div>
      <div class="exitTheLogin wh100">退出登录</div>
    </main>
  </body>
</html>
