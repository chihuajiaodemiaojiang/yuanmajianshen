<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Title</title>
  </head>
  <body>
    <main class="wh100">
      <div class="userinfo wh100">
        <div class="theUserDetails">
          <p class="headBox">
            <input class="heaimg" id="upheadimg" name="" type="file" />
            <img alt="" class="headers" />
            <img alt="" class="vip" src="./img/vip.svg" />
          </p>
          <p class="userName">用户名</p>
        </div>
        <div class="personalizedSignature">
          个性签名: XXXXXXXXXXXXXXXXXXXXXXXXXX
        </div>
      </div>
      <div class="movementData wh100">
        <div class="title">
          <span class="iconfont icon-shuju"></span>
          <span>运动数据</span>
          <a class="iconfont icon-xiangyoujiantou" href="./sportsData.html"></a>
        </div>
        <div class="movementData-main">
          <div class="theMovementTime">
            <p>总运动</p>
            <p>
              <span class="theMovementTime-main">99999</span>
              <span>分钟</span>
            </p>
          </div>
          <div class="useThisWeek">
            <p>本周消耗</p>
            <p>
              <span class="calorie1">99999</span>
              <span>千卡</span>
            </p>
          </div>
        </div>
      </div>
      <div class="myBadge wh100">
        <div class="title">
          <span class="iconfont icon-huizhang" style="font-size: 20px"></span>
          <span>我的运动徽章</span>
          <a class="iconfont icon-xiangyoujiantou" href="./badge.html"></a>
        </div>
        <div class="myBadge-main">
          <div class="badge-item"><img alt="" src="./img/mybadge01.jpg" /></div>
          <div class="badge-item"><img alt="" src="./img/mybadge06.jpg" /></div>
          <div class="badge-item"><img alt="" src="./img/mybadge03.jpg" /></div>
        </div>
      </div>
      <div class="exitTheLogin wh100">退出登录</div>
    </main>
  </body>
</html>
