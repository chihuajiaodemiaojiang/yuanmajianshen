<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link
      href="//at.alicdn.com/t/font_3416193_4pqhtpgynw8.css"
      rel="stylesheet"
    />
    <script
      src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=Ax9mf7Od0WhvVlrYFGZkwwhvA5pO5gmG"
      type="text/javascript"
    ></script>
    <title>Title</title>
  </head>
  <body>
    <header>
      <p class="theRunningTypes">骑行</p>
      <p>运动中</p>
      <p class="iconfont icon-shezhi"></p>
      <p class="iconfont icon-yinle1"></p>
    </header>
    <main>
      <p class="mileage">00.00</p>
      <p class="wh100 orientation">
        <span>GPS信号度低, 数据精准度低</span><span></span
        ><span class="iconfont icon-ditu"></span>
      </p>
      <div class="calorie wh100">
        <p class="iconfont icon-sudu">
          <span>配速</span> <span class="speed1">一一</span>
        </p>
        <p class="iconfont icon-shijian">
          <span>用时</span> <span class="time1">一一</span>
        </p>
        <p class="iconfont icon-qialuli">
          <span>千卡</span> <span class="calorie1">一一</span>
        </p>
      </div>
      <div class="control">
        <p class="suspended iconfont icon-kaishi1">
          <span>开始</span>
        </p>
        <p class="end iconfont icon-kaiguan">
          <span>结束</span>
        </p>
      </div>
    </main>
    <footer>
      <div class="container" id="allmap"></div>
      <p class="iconfont icon-xiangzuojiantou"></p>
      <p class="iconfont icon-dingwei"></p>
      <div class="messageBox">
        <p class="type1">户外跑</p>
        <p class="SPEED">配速<span id="SPEED1">111</span></p>
        <p class="time">用时<span id="time1">111</span></p>
        <p class="distance">距离<span id="distance1">111</span></p>
      </div>
    </footer>
  </body>
</html>
